<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotton Leaf Disease Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; background-color: #f8f9fa; }
    .result { margin-top: 20px; }
    .confidence-bar { transition: width 1s; }
    video { max-width: 100%; border-radius: 10px; margin-bottom: 10px; }
    #capture-btn { width: 100%; margin-top: 10px; }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center mb-4">ðŸŒ¿ Cotton Leaf Disease Detection</h1>

  <!-- Upload Image Section -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Upload Leaf Image</h5>
      <form id="upload-form" enctype="multipart/form-data">
        <input type="file" class="form-control mb-2" name="image" id="image-input" accept="image/*">
        <button type="submit" class="btn btn-success w-100">Predict</button>
      </form>
    </div>
  </div>

  <!-- Live Camera Section -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Or Capture Live Leaf</h5>
      <video id="camera" autoplay playsinline></video>
      <button id="capture-btn" class="btn btn-primary">Capture & Predict</button>
    </div>
  </div>

  <!-- Prediction Result -->
  <div class="card result d-none" id="result-card">
  <div class="card-body text-center">
    <h4 id="prediction-label"></h4>
    <p id="prediction-confidence"></p>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-success confidence-bar" role="progressbar" style="width: 0%"></div>
    </div>
    <img id="preview" src="" class="img-fluid mt-3 rounded d-none">
    <button id="clear-btn" class="btn btn-danger mt-3 w-100">Clear</button>
  </div>
</div>


<script>
  const uploadForm = document.getElementById('upload-form');
  const imageInput = document.getElementById('image-input');
  const resultCard = document.getElementById('result-card');
  const labelEl = document.getElementById('prediction-label');
  const confEl = document.getElementById('prediction-confidence');
  const barEl = document.querySelector('.confidence-bar');
  const preview = document.getElementById('preview');

  uploadForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const file = imageInput.files[0];
    if (!file) return alert("Please select an image!");
    const formData = new FormData();
    formData.append("image", file);

    const res = await fetch("/predict", {
      method: "POST",
      body: formData
    });
    const data = await res.json();

    // Show results
    labelEl.textContent = data.label;
    confEl.textContent = `Confidence: ${data.confidence.toFixed(2)}%`;
    barEl.style.width = `${data.confidence}%`;
    preview.src = URL.createObjectURL(file);
    preview.classList.remove('d-none');
    resultCard.classList.remove('d-none');
  });

  // --- Live Camera ---
  const camera = document.getElementById('camera');
  const captureBtn = document.getElementById('capture-btn');

  // Get mobile camera stream
  navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
    .then(stream => { camera.srcObject = stream; })
    .catch(err => console.error("Camera error:", err));

  captureBtn.addEventListener('click', async () => {
    // Capture current frame
    const canvas = document.createElement('canvas');
    canvas.width = camera.videoWidth;
    canvas.height = camera.videoHeight;
    canvas.getContext('2d').drawImage(camera, 0, 0, canvas.width, canvas.height);

    canvas.toBlob(async (blob) => {
      const formData = new FormData();
      formData.append("image", blob, "leaf.jpg");
      const res = await fetch("/predict", { method: "POST", body: formData });
      const data = await res.json();

      labelEl.textContent = data.label;
      confEl.textContent = `Confidence: ${data.confidence.toFixed(2)}%`;
      barEl.style.width = `${data.confidence}%`;
      preview.src = URL.createObjectURL(blob);
      preview.classList.remove('d-none');
      resultCard.classList.remove('d-none');
    }, "image/jpeg");
  });

    // clear Button
    const clearBtn = document.getElementById('clear-btn');

clearBtn.addEventListener('click', () => {
  // Hide result card
  resultCard.classList.add('d-none');

  // Reset text
  labelEl.textContent = "";
  confEl.textContent = "";

  // Reset progress bar
  barEl.style.width = "0%";

  // Hide image preview
  preview.src = "";
  preview.classList.add('d-none');

  // Reset file input
  imageInput.value = "";
});

</script>
</body>
</html>
